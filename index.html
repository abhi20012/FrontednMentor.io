<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./assets/fonts/HankenGrotesk-VariableFont_wght.ttf">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="left">
      <div class="heading">
        <h2>Your Result</h2>
      </div>
      <div class="circle"><span>76</span> of 100</div>
      <div class="great">Great</div>
      <div class="para">You scored higher than 65% of the people who have taken these tests.</div>
    </div>

    <div class="right">
      <h2>Summary</h2>
      <ul>
        <li>
          <div class="content">
            <img src="./assets/images/icon-reaction.svg" alt="logo">
            <p>Reaction</p>
          </div>
          <div class="output"> <span>80</span> / 100</div>
        </li>
        <li>
          <div class="content">
            <img src="./assets/images/icon-memory.svg" alt="logo">
            <p>Memory</p>
          </div>
          <div class="output"><span>92</span> / 100</div>
        </li>
        <li>
          <div class="content">
            <img src="./assets/images/icon-verbal.svg" alt="logo">
            <p>Verbal</p>
          </div>
          <div class="output"><span>61</span> / 100</div>
        </li>
        <li>
          <div class="content">
            <img src="./assets/images/icon-visual.svg" alt="logo">
            <p>Visual</p>
          </div>
          <div class="output"><span>72</span> / 100</div>
        </li>
      </ul>
      <div class="button">
        <button>Continue</button>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Abhinav Kashyap</a>.
  </div> -->
</body>

</html>
